<script>
const textEl = document.getElementById('contentp');
const texts = ["Web geliştirme", "Node.js", "Python"];  
let textIndex = 0;
let charIndex = 0;

function typeWriter() {
  if (charIndex < texts[textIndex].length) {
    textEl.innerHTML += texts[textIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 100);
  } else {
    setTimeout(eraseText, 1000);
  }
}

function eraseText() {
  if (charIndex > 0) {
    textEl.innerHTML = texts[textIndex].substring(0, charIndex-1);
    charIndex--;
    setTimeout(eraseText, 50);
  } else {
    textIndex = (textIndex + 1) % texts.length;
    setTimeout(typeWriter, 500);
  }
}

typeWriter();
</script>
